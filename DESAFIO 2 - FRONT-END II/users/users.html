<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body>

    <header>
        <div class="container">
            <div class="logo"><img src="../img/logo.jpg"></div>
            <div class="menu">
                <nav>
                    <a href="../home/index.html">Início</a>
                    <a href="../products/products.html">Produtos</a>
                    <a href="#">Usuários</a>
                </nav>
            </div>
        </div>
    </header>

    <div id="app">
        <h1>Adicionar Usuário</h1>
        <form id="add-user-form">
            <div class="add-user-form">
                <label for="firstName">Nome:</label>
                <input type="text" id="firstName">
                <small></small>
            </div>
            <div class="add-user-form">
                <label for="lastName">Sobrenome:</label>
                <input type="text" id="lastName">
                <small></small>
            </div>
            <div class="add-user-form">
                <label for="email">Email:</label>
                <input type="text" id="email">
                <small></small>
            </div>
            <div class="add-user-form">
                <label for="age">Idade:</label>
                <input type="number" id="age">
                <small></small>
            </div>
            <div class="add-user-form">
                <label for="photo">Foto (URL):</label>
                <input type="text" id="photo">
                <small></small>
            </div>
            <div class="add-user-form">
                <input class="btn" type="submit" value="Adicionar">
            </div>
        </form>
        <h1>Lista de Usuários</h1>
        <ul class="grid-container" id="user-list"></ul>
    </div>
    <script src="../home/script.js"></script>
    <script src="usersScript.js"></script>

</body>

</html>
