<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body>

    <header>
        <div class="container">
            <div class="logo"><img src="../img/logo.jpg"></div>
            <div class="menu">
                <nav>
                    <a href="../home/index.html">Início</a>
                    <a href="#">Produtos</a>
                    <a href="../users/users.html">Usuários</a>
                </nav>
            </div>
        </div>
    </header>

    <div id="app">
        <h1>Adicionar Produto</h1>
        <form id="add-product-form">
            <div class="add-product-form">
                <label for="title">Título:</label>
                <input type="text" id="title">
                <small></small>
            </div>
            <div class="add-product-form">
                <label for="description">Descrição:</label>
                <input type="text" id="description">
                <small></small>
            </div>
            <div class="add-product-form">
                <label for="price">Preço:</label>
                <input type="number" id="price" step="0.01" placeholder="0,00">
                <small></small>
            </div>
            <div class="add-product-form">
                <label for="brand">Marca:</label>
                <input type="text" id="brand">
                <small></small>
            </div>
            <div class="add-product-form">
                <label for="category">Categoria:</label>
                <input type="text" id="category">
                <small></small>
            </div>
            <div class="add-product-form">
                <label for="thumbnail">Foto (URL):</label>
                <input type="text" id="thumbnail">
                <small></small>
            </div>
            <div class="add-product-form">
                <input class="btn" type="submit" value="Adicionar">
            </div>
        </form>
        <h1>Lista de Produtos</h1>
        <ul class="grid-container" id="product-list"></ul>
    </div>

    <script src="../home/script.js"></script>
    <script src="productsScript.js"></script>

</body>

</html>
